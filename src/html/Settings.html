<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>SportRevive</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-4">
            <div class="card border-3">
                <div class="card-body">
                    <h2 class="text-center">Setting</h2>
                    <div class="form-group">
                        <p >Account name:</p>   
                    </div>
                    <div class="text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="mr-2 mb-0">
                                Notify me by email if you haven't exercised more than a week
                            </p>
                            <div class="form-check form-switch ml-2" id="tombol">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-sm" style="margin-top: 10px;">Log Out</button>
                    </div>
                </div>
            </div>      
        </div>   
    </div>             

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../JS/function.js"></script>

</html>
