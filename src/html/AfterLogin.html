    <!--NavBar-Start-->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-[$red-700]">
            <div class="container-fluid align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="../Assets/Media/logo webite.png" alt="SPORTREVIVE" width="40" height="30"/>
                </a> 
                </button>
            </div>
        </nav>
    </header>
    <!-- Navbar-End -->
      
    <!-- Calendar-Start -->
    <section id="calendar">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="rounded-circle bg-white p-3" id="circle1" style="margin-right: 20px; ;">
                    <span class="badge badge-light text-dark">1</span>
                </div>
                <div class="rounded-circle bg-white p-3" id="circle2" style="margin-right: 20px; ;">
                    <span class="badge badge-light text-dark">2</span>
                </div>
                <div class="rounded-circle bg-white p-3" id="circle3" style="margin-right: 20px; ;">
                    <span class="badge badge-light text-dark">3</span>
                </div>
                <div class="rounded-circle bg-white p-3" id="circle4" style="margin-right: 20px; ;">
                    <span class="badge badge-light text-dark">4</span>
                </div>
                <div class="rounded-circle bg-white p-3" id="circle5" style="margin-right: 20px; ;">
                    <span class="badge badge-light text-dark">5</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Calendar-End -->
    
    <!-- Exercise-Start -->
    <section id="exercise">
        <div class="container mt-5">
            <div class="container mt-5 d-flex justify-content-center align-items-center">
                <div class="border border-white p-3 text-center" style="width: 50vw; height: 50vw; max-width: 250px; max-height: 160px;">
                    <img id="selectedImage" src="" alt="" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
            <div class="text-white text-center mt-3">
                <h5>Continue your exercise</h5>
            </div>
        </div>
      
        <div class="container mt-5">
            <p class="text-white text-center font-weight-bold">What kind of exercise would you like to do today?</p>
        </div>
      
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" style="background: url('../Assets/Media/Leg/leg.jpg') center/cover no-repeat; height: 300px; width:100%; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>LEG</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" style="background: url('../Assets/Media/Abs/abs.jpg') center/cover; height: 300px;  width:100%; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>ABS</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" style="background: url('../Assets/Media/Arm/arm.jpg') center/cover no-repeat; height: 300px; width:100%; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>ARM</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" style="background: url('../Assets/Media/Chest/Chest.jpg') center/cover; height: 300px;  width:100%; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>CHEST</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" style="background: url('../Assets/Media/Shoulder_Back/shoulder.jpg') center/cover; height: 300px; width:500px; position: relative;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>SHOULDER AND BACK</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Exercise-End -->

    <!-- saran -->
    <section id="contact">
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label text-white">Name:</label>
                            <input type="text" class="form-control" name="nama" id="nama" placeholder="enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label text-white">Massage:</label>
                            <textarea class="form-control" id="pesan" name="pesan" rows="4" placeholder="enter your massage"></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
