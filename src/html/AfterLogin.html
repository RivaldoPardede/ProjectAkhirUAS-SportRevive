<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/AfterLogin.css">
    <title>SportRevive</title>
</head>
<body>

    <!-- NavBar-Start-->
    <header> 
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark"> 
            <div class="container-fluid"> 
                <a class="navbar-logo" href="#" style="text-decoration: none;">
                    <img src="../Assets/Media/logo only.png" alt="SPORTREVIVE" width="70"/>
                    <img src="../Assets/Media/logoName.png" alt="SPORTREVIVE" width="150"/>
                </a> 
                <ul class="navbar-nav d-flex flex-row me-1">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                    <li class="profile">
                        <span class="nav-link  text-white" id="profile" aria-expanded="false"> <i class="fas fa-user mx-1"></i> Profile </span> 
                    </li>
                </ul>
            </div> 
        </nav> 
    </header>
    <!-- Navbar-End -->
      
    <!-- Calendar-Start -->
    <section id="calendar-section">
        <div class="month-year"><h2 id="month-year"></h2></div>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <button onclick="prevDates()">
                    <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                </button>
                <div class="rounded-circle bg-white p-3" id="circle1"></div>
                <div class="rounded-circle bg-white p-3" id="circle2"></div>
                <div class="rounded-circle bg-white p-3" id="circle3"></div>
                <div class="rounded-circle bg-white p-3" id="circle4"></div>
                <div class="rounded-circle bg-white p-3" id="circle5"></div>
                <button onclick="nextDates()">
                    <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
    </section>
    <!-- Calendar-End -->

    <!-- ProfileSettings-Start -->
    <section id="profile_settings">
        <div class="container">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <h2>Profile - Settings</h2>
            <div class="profile-photo"></div>
            <p style="margin: 10px 0px;" class="profile-username">Username</p>
            <p class="profile-email">User email address</p>
            <hr>
            <h3>Settings</h3>
            <div class="gender-settings">
                <label for="gender">Gender</label>
                <select name="gender" id="gender-option">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select>
            </div>
            <div class="notif">
                <label class="toggle" for="toggle-notif">
                    Notify me by email if i haven't exercised more than a week
                </label>
                <div class="form-check form-switch ml-2" id="tombol">
                    <input class="form-check-input" type="checkbox">
                </div>
            </div>
            <hr>
            <div class="logout-btn">
                <button class="btn-logout">Logout</button>
            </div>
        </div>
    </section>
    <!-- ProfileSettings-End -->
    
    <!-- Gender - Start -->
    <section id="gender">
        <div class="container">
            <h3>Choose Your Gender</h3>
            <div class="option-gender">
                <div class="man">
                    <img src="../Assets/Media/man.png" alt="" height="350px">
                    <button class="btn-gender" value="man">Man</button>
                </div>
                <div class="woman">
                    <img src="../Assets/Media/woman.png" alt="" height="350px">
                    <button class="btn-gender" value="woman">Woman</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Gender - End -->

    <!-- Exercise-Start -->
    <section id="exercise">
        <div class="container mt-5">
            <div class="container mt-5 d-flex justify-content-center align-items-center">
                <div class="border border-white p-3 text-center" style="width: 50vw; height: 50vw; max-width: 250px; max-height: 160px;">
                    <img id="selectedImage" src="" alt="" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
            <div class="text-white text-center mt-3">
                <h5>Your last exercise</h5>
            </div>
        </div>
      
        <div class="container mt-5">
            <p class="text-white text-center font-weight-bold">What kind of exercise would you like to do today?</p>
        </div>
      
        <div class="container mt-5">
            <div class="row row-cols-3 row-gap-2">
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" id="box-1" data-exercise-type="leg" style="background: url('../Assets/Media/Leg/woman_leg.jpg') center/cover no-repeat; height: 300px; width:90%; position: relative; border-radius: 20px;">
                        <div class="exercise-1" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>LEG</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" id="box-2" data-exercise-type="abs" style="background: url('../Assets/Media/Abs/woman_abs.jpg') center/cover; height: 300px;  width:90%; position: relative; border-radius: 20px;">
                        <div class="exercise-2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>ABS</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" id="box-3" data-exercise-type="arm" style="background: url('../Assets/Media/Arm/man_arm.jpg') center/cover no-repeat; height: 300px; width:90%; position: relative; border-radius: 20px;">
                        <div class="exercise-3" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>ARM</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="exercise-box" id="box-4" data-exercise-type="chest" style="background: url('../Assets/Media/Chest/man_chest.jpg') center/cover; height: 300px;  width:90%; position: relative; border-radius: 20px;">
                        <div class="exercise-4" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                            <h1>CHEST</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                <div class="exercise-box" id="box-5" data-exercise-type="shoulder_back" style="background: url('../Assets/Media/Shoulder_Back/man_shoulder.jpg') center/cover; height: 300px; width:90%; position: relative; border-radius: 20px;">
                    <div class="exercise-5" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;"> 
                        <h1 class="text-">SHOULDER AND BACK</h1>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Exercise-End -->
    
    <section id="scroll-to-top">
        <button
            type="button"
            class="btn btn-floating btn-lg"
            id="btn-back-to-top"
            >
            <i class="fas fa-arrow-up"></i>
        </button>
    </section>

    <footer>
        <div class="container">
            <div class="d-flex flex-column">
                <h4>UNIVERSITAS SUMATERA UTARA</h4>
                <h5>ILMU KOMPUTER</h5>
            </div>
            <hr>
            <div class="text-center">
                Â© 2023 SportRevive. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/cec779efb8.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../JS/AfterLogin.js"></script>
    <script type="module" src="../JS/main.js"></script>
</body>
</html>
